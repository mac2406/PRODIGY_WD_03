<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="player-form">
            <input type="text" id="playerX" placeholder="Enter Player X Name" required>
            <input type="text" id="playerO" placeholder="Enter Player O Name" required>
            <button id="start-game">Start Game</button>
        </div>
        <div id="game" style="display: none;">
            <div id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="reset">Reset Game</button>
            <div id="message"></div>
            <table id="points-table">
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="playerX-name"></td>
                        <td id="playerX-points">0</td>
                    </tr>
                    <tr>
                        <td id="playerO-name"></td>
                        <td id="playerO-points">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
